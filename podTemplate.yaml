agent {
        kubernetes {
            yaml """
            apiVersion: v1
            kind: Pod
            metadata:
              labels:
                jenkins: agent
            spec:
              containers:
              - name: jnlp
                image: jenkins/inbound-agent:4.3-4
                command:
                - cat
                tty: true
                volumeMounts:
                - name: workspace-volume
                  mountPath: /home/jenkins/agent
              - name: dind
                image: s001elk2.konsalt.info:5555/mydockerdind:1.1
                command:
                - cat
                tty: true
                securityContext:
                  privileged: true
                volumeMounts:
                - name: dind-storage
                  mountPath: /var/lib/docker
                - name: workspace-volume
                  mountPath: /home/jenkins/agent
              - name: occlientdockerclient
                image: s001elk2.konsalt.info:5555/jenkins-git-oc-agent-rhel8:1.1
                command:
                - cat
                tty: true
                volumeMounts:
                - name: workspace-volume
                  mountPath: /home/jenkins/agent
              volumes:
              - name: dind-storage
                emptyDir: {}
              - name: workspace-volume
                persistentVolumeClaim:
                  claimName: jenkinsnfspvc
           """
            }
    }
